<table mat-table [dataSource]="imenik" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="broj_lokala">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj lokala </th>
    <td mat-cell *matCellDef="let element"> {{element.broj_lokala}} </td>
  </ng-container>

  <ng-container matColumnDef="ime_prezime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime i Prezime </th>
    <td mat-cell *matCellDef="let element"> {{element.ime_prezime}} </td>
  </ng-container>

  <ng-container matColumnDef="broj_kancelarije">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj kancelarije</th>
    <td mat-cell *matCellDef="let element"> {{element.broj_kancelarije}} </td>
  </ng-container>

  <ng-container matColumnDef="organizaciona_jedinica">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organizaciona Jedinica </th>
    <td mat-cell *matCellDef="let element"> {{element.organizaciona_jedinica}} </td>
  </ng-container>


            <!-- TASTERI KOMANDE -->

            <ng-container matColumnDef="uredi"> 
              <th mat-header-cell *matHeaderCellDef> Uredi </th> 
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="black" aria-label="uredi" routerLink="/urediimenik/{{element.imenikid}}">
                  <mat-icon>edit</mat-icon>
                </button>
                 </td> 
            </ng-container>

            <ng-container matColumnDef="izbrisi"> 
              <th mat-header-cell *matHeaderCellDef> Izbrisi </th> 
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="black" aria-label="izbrisi" (click)="deleteImenik(element.imenikid)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td> 
            </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
