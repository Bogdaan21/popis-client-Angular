
    <table mat-table [dataSource]="artikal" class="mat-elevation-z8">

        <ng-container matColumnDef="aid">
            <th mat-header-cell *matHeaderCellDef> AID. </th>
            <td mat-cell *matCellDef="let element"> {{element.aid}} </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model. </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <ng-container matColumnDef="Inventarski_broj_novi">
            <th mat-header-cell *matHeaderCellDef> Inventarski broj novi. </th>
            <td mat-cell *matCellDef="let element"> {{element.inventarski_broj_novi}} </td>
          </ng-container>

          <ng-container matColumnDef="Inventarski_broj_stari">
            <th mat-header-cell *matHeaderCellDef> Inventarski broj stari. </th>
            <td mat-cell *matCellDef="let element"> {{element.inventarski_broj_stari}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
