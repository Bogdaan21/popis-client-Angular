<h1 *ngIf="!edit">Unesi novi Direktorat</h1>
<h1 *ngIf="edit">Uredi Artikal</h1>

<div>
    <mat-form-field appearance='fill'>
        <mat-label>Naziv direktorata</mat-label>
        <input #naziv_direktorata matInput type="text" [(ngModel)] = "pocetnastranapostput.naziv_direktorata"/>
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance='fill'>
        <mat-label>Opis direktorata</mat-label>
        <input #opis_direktorata matInput type="text" [(ngModel)] = "pocetnastranapostput.opis_direktorata"/>
    </mat-form-field>
</div>
